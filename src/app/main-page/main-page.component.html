<mat-grid-list cols="1" rowHeight="1.5:1"  [gutterSize]="'1%'" style="margin-top: 0%;margin-left: 5%;
margin-right: 5%;background-color: white;"  >

    <mat-grid-tile style="margin-right: 15%;left: 15px;top: 0%;"
    *ngFor="let list of postlist"
    >
        <mat-card class="container"  [class.mat-elevation-z1]='isActive'
        style="position: relative;width: 100%;height: 96%;margin-top: 2% !important;margin-left:0px;
        margin-right: 0px;margin-bottom: 2% !important;background-color: rgba(221, 224, 224, 0.178) !important;" >
           <div>
             <div class="row form-inline">
             <img [src]="list.userdetails.profileimage" alt="profileimage" style="border-radius: 50%;height: 40px;width: 40px;">
             <label style="color: black; margin-left: 5px;">{{list.userdetails.profilename}}<br>{{list.postdate}}     {{list.posttime}}</label>
             <mat-icon class="col text-right" style="color: black;outline: 0px;border: 0px;float: right;cursor: pointer;"    (click)="deletepost(list)">delete_outline</mat-icon>
            </div> 
            <br>
            <div>
              <label style="color: black; margin-left: 5px;">{{list.message}}</label>
            </div>
                <img [src]="list.filedata" alt="Avatar" class="image" style="margin-top: 0%;margin-bottom: 1%;">
                <div class="middle">
                  <div class="text">{{list.message}}<br> {{list.message}}<br>{{list.message}}</div>
                </div>
           
                <div class="row" style="margin-left: 1%;margin-top: 1%;">
                    <mat-icon style="color: black;outline: 0%;">favorite_border</mat-icon> <label style="color: black;margin-left: 1%;">{{list.likescount}}</label>
                    <mat-icon style="color: black;margin-left: 3%;outline: 0%;" >chat_bubble_outline</mat-icon> <label style="color: black;margin-left: 1%;">0</label>
                    <mat-icon style="color: black;margin-left: 3%;outline: 0%;">share</mat-icon><label style="color: black;margin-left: 1%;">{{list.sharecount}}</label>
                </div>
              </div>
                </mat-card>
    </mat-grid-tile>
    

  </mat-grid-list>
