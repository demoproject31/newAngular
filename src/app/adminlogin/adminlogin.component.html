<div style="width: 100%;height: 100%;background-color: rgb(206, 219, 216);">
    <mat-card style="background-color: rgb(106, 163, 165);width: 300px;height: max-content;
    position: fixed;top: 50%;left: 50%;margin-top: -150px;margin-left: -150px;" *ngIf="beforelogin">
        <div class="form-group" >
            <div class="form-group">
                <input class="form-control"  placeholder="Username" name="username" type="text" required [(ngModel)]="musername"
                 >
                 <small class="text-danger"  *ngIf="usernamevalid" >Enter the username </small>
                 <input class="form-control"  placeholder="Password" name="password" style="margin-top: 10px;" type="password" 
                 required [(ngModel)]="mpassword"
                 >
                 <small class="text-danger" *ngIf="passwordvalid">Enter the Password </small>

                 <button mat-button  style="outline: 0px;border: 0px;width: auto;z-index: 50px;z-index: 50;color: rgb(35, 35, 54);
                 box-shadow: 0 10px 10px rgba(0,0,0,0.12), 0 10px 10px rgba(0,0,0,0.24);background-color: rgb(182, 195, 206);margin-top: 15px;margin-left: 40%;"
                 (click)="login()" 
                 >Login</button>
        
              </div>
           
        </div>
    </mat-card>
    <mat-card style="background-color: rgb(106, 163, 165);width: 300px;height: max-content;
    position: fixed;top: 50%;left: 50%;margin-top: -150px;margin-left: -150px;"  *ngIf="loginsuccesfully">
        <mat-list role="list"  >
            <mat-list-item role="listitem" *ngFor='let users of allusers' >
              <div class="row">
              <span style=" height: 7px;
              width: 7px;
              background-color: rgb(127, 228, 44);
              border-radius: 50%;
              display: inline-block;align-self: center;margin-left: 10px;"></span>
              <img [src]="users.profileimage" style="height: 35px;width: 35px;border-radius: 50%;margin-top:3%;margin-left: 5px;"  >
              <label style="color: rgb(255, 255, 255);align-self: center;margin-top:6%;margin-left: 5px;font-size: 12px;max-lines: 1;overflow: hidden;height: 20px;"  >{{users.profilename==null?'username':users.profilename}}</label>
              
              <mat-divider style="color: black !important;background-color: rgba(184, 184, 184, 0.87);height: 1px; "></mat-divider>
            </div>
            </mat-list-item>
          </mat-list>
           
        
    </mat-card>


</div>
